<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Happiness Calculator</title>

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Javascript -->
	<script src="happiness.js"></script>
	<link href="happiness.css" rel="stylesheet" />
</head>
<body>
	<!-- HTML -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h3>Happiness Calculator</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div>
						<label for="slider-salary">Salary:</label>
						<input type="text" id="user-salary"
						style="border:0; color:#b9cd6d; font-weight:bold;">
					</div>
					<div id="slider-salary"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div>
						<label for="slider-expense">Monthly expense range:</label>
						<input type="text" id="user-expense"
						style="border:0; color:#b9cd6d; font-weight:bold;">
					</div>
					<div id="slider-expense"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div>
						<label for="user-tax">Tax:</label>
						<input type="text" id="user-tax"
						style="border:0; color:#b9cd6d; font-weight:bold;">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div>
						<label for="total">Monthly Happiness Cash (ballpark):</label>
						<h2><input type="text" id="total"
						style="border:0; color:#b9cd6d; font-weight:bold;"></h2>
					</div>
				</div>
			</div>
		</container>
	</section>
</body>
</html>
