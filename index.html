<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Happiness Calculator</title>

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Javascript -->
	<script>
	$(function() {

		$( "#slider-salary" ).slider({
			range: true,
			min: 30000,
			max: 200000,
			values: [ 50000, 70000 ],
			slide: function( event, ui ) {
				$( "#user-salary" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
				updateTotal();
			}
		});

		$( "#slider-expense" ).slider({
			range: true,
			min: 0,
			max: 5000,
			values: [ 75, 1250 ],
			slide: function( event, ui ) {
				$( "#user-expense" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
				updateTotal();
			}
		});

		$( "#user-salary" ).val( "$" + $( "#slider-salary" ).slider( "values", 0 )
		+ " - $" + $( "#slider-salary" ).slider( "values", 1 ) );

		$( "#user-expense" ).val( "$" + $( "#slider-expense" ).slider( "values", 0 )
		+ " - $" + $( "#slider-expense" ).slider( "values", 1 ) );

		function updateTotal() {
			$minSalary  = ( $("#slider-salary").slider("values", 0) );
			$maxSalary  = ( $("#slider-salary").slider("values", 1) );
			$minExpense = ( $("#slider-expense").slider("values", 0) );
			$maxExpense = ( $("#slider-expense").slider("values", 1) );
			$minBiWeekly = $minSalary / 27;
			$maxBiWeekly = $maxSalary / 27;
			$minTotal = Math.round($minBiWeekly - $minExpense);
			$maxTotal = Math.round($maxBiWeekly - $maxExpense);
			$("#total").val("$" + $minTotal + " - $" + $maxTotal);
		}
	});
	</script>
	<style>
	.row {
	    height: 60px;
	}
	</style>
</head>
<body>
	<!-- HTML -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3>Happiness Calculator</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div>
						<label for="slider-salary">Salary range:</label>
						<input type="text"
						id="user-salary"
						style="border:0; color:#b9cd6d; font-weight:bold;">
					</div>
					<div id="slider-salary"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div>
						<label for="slider-expense">Monthly expense range:</label>
						<input type="text"
						id="user-expense"
						style="border:0; color:#b9cd6d; font-weight:bold;">
					</div>
					<div id="slider-expense"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div>
						<label for="total">Disposable Cash:</label>
						<input type="text"
						id="total"
						style="border:0; color:#b9cd6d; font-weight:bold;">
					</div>
				</div>
			</div>
		</container>
	</section>
</body>
</html>
