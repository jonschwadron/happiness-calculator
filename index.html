<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>jQuery UI Slider functionality</title>
      <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

      <!-- Javascript -->
      <script>
         $(function() {

			var salaryMin = 0,
				salaryMax = 0,
				expenseMin = 0,
				expenseMax = 0;


            $( "#slider-salary" ).slider({
				range: true,
				min: 0,
				max: 200000,
				values: [ 60000, 70000 ],
				slide: function( event, ui ) {
					$( "#user-salary" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
					updateTotal();
			  	}
			});

			$( "#slider-expense" ).slider({
				range: true,
				min: 0,
				max: 10000,
				values: [ 500, 2000 ],
				slide: function( event, ui ) {
					$( "#user-expense" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
					updateTotal();
				},

			});

			$( "#user-salary" ).val( "$" + $( "#slider-salary" ).slider( "values", 0 )
								+ " - $" + $( "#slider-salary" ).slider( "values", 1 ) );

			$( "#user-expense" ).val( "$" + $( "#slider-expense" ).slider( "values", 0 )
								  + " - $" + $( "#slider-expense" ).slider( "values", 1 ) );


			// $( "#total" ).val( "$" + ($( "#slider-salary" ).slider( "values", 0 ) + $( "#slider-expense" ).slider( "values", 0 ))
			//			     + " - $" + ($( "#slider-salary" ).slider( "values", 1 ) + $( "#slider-expense" ).slider( "values", 1 )));
			function updateTotal() {
				$min = ( $("#slider-salary").slider("values", 0) ) + ( $("#slider-expense").slider("values", 0) )      ;
				$max = ( $("#slider-salary").slider("values", 1) ) + ( $("#slider-expense").slider("values", 1) ) ;
				$total = $min + $max;
			 	$("#total").val("$" + $total);
			}
		});
      </script>
   </head>
   <body>
      <!-- HTML -->
	  <div>
		<h3>Happiness Calculator</h3>
	  </div>
	  <p>
         <label for="slider-salary">Salary range:</label>
         <input type="text"
		 		id="user-salary"
            	style="border:0; color:#b9cd6d; font-weight:bold;">
      </p>
      <div id="slider-salary"></div>
	  <p>
         <label for="slider-expense">Expense range:</label>
         <input type="text"
		 		id="user-expense"
            	style="border:0; color:#b9cd6d; font-weight:bold;">
      </p>
      <div id="slider-expense"></div>
	  <p>
		  <label for="total">Total:</label>
		  <input type="text"
 		 		id="total"
             	style="border:0; color:#b9cd6d; font-weight:bold;">
	  </p>
   </body>
</html>
